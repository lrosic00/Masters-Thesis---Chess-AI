<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<div class="container">
    <div class="left-side">
        <span>
             Positions evaluated: 
        <span class="positions-counter"></span>
        </span>
        
        <span>
            Positions evaluated per second: 
            <span class="positions-persecond"></span>
        </span>
        <span class="divider">

        </span>
         <div class="undoButton" style="margin: 0 auto ; padding: 1rem">
            <button id="undoButton">Undo</button>
        </div>
        <span>
            Search depth: 
        <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3 (recommended)</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select>
        </span>
        <span>
            Promote to: 
            <select id="promote-to">
            <option value="1" selected>Q</option>
            <option value="2">R</option>
            <option value="3" >N</option>
            <option value="4">B</option>
        </select>
        </span>

</div>
<div id="board" class="board"></div>
<div id="info" class="info" >
    
    
    <div id="capturedPieces" class="capturedPieces">
        <div class="blackPieces"> 
            <div class="blackp"></div>
            <div class="blackn"></div>
            <div class="blackb"></div>
            <div class="blackr"></div>
            <div class="blackq"></div>
        </div>
        <br>
    <div id="movesHistory" class="movesHistory">
    </div>
    <br>
        <div class="whitepieces">
            <div class="whitep"></div>
            <div class="whiten"></div>
            <div class="whiteb"></div>
            <div class="whiter"></div>
            <div class="whiteq"></div>
             </div>
    </div>
</div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
